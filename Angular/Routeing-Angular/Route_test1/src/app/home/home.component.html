<!-- {{data|json}} -->
<span *ngIf="data==''">Please Wait..</span>
<table [border]="1" [cellSpacing]="0" [cellPadding]='10' *ngIf="data!=''">
  <thead>
  <tr>
    <th>
      ID
    </th>
    <th>
      Title
    </th>
    <th >
      Brand
    </th>
    <th>
      Category
    </th>
    <th>
      Price
    </th>
    <th>
      Action
    </th>
  </tr>
</thead>
<tbody>
  <tr *ngFor ='let i of data'>
    <td>
      {{i.id}}
    </td>
    <td>{{i.title}}</td>
    <td *ngIf="i.brand!=''">{{i.brand}}</td>
    <td>{{i.category}}</td>
    <td>{{i.price}}</td>
    <td><a href="/details/{{i.id}}">Go</a></td>
  </tr>
</tbody>
</table>
